live-reload: true

window.opacity: 1

font:
  # size: 7.5
  size: 10

cursor:
  style:
    # Values for `shape`:
    # - â–‡ Block
    # - _ Underline
    # - | Beam
    shape: Block

    # Values for `blinking`:
    # - Never: Prevent the cursor from ever blinking
    # - Off: Disable blinking by default
    # - On: Enable blinking by default
    # - Always: Force the cursor to always blink
    blinking: Off
  vi_mode_style:
    shape: Underline
    blinking: On

hints:
  enabled:
    - regex: '([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'
      action: Copy
      post_processing: false
      binding:
        key: U
        mods: Control|Shift
